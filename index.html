<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <center ><h2 >Translator Swift to Groovy</h2></center>
</head>
<body bgcolor="#C0C0C0" text="blue">

<script src="gui.js"></script>
<script src="translator.js"></script>
<script src="lexer.js"></script>
<script src="test.js"></script>
<td>
<div class="translator">
<tr>
    <div class="Swift source">
    <h4>Swift source:</h4>
        <div class="textareascode">
        <textarea id="source" class="code_input source" rows="20"> </textarea>
        </div>
    </div>
</tr>
<tr>
    <div class="Groovy source">
    <h4>Groovy source</h4>
         <div class="textareascode">
         <textarea id="output" class="code_output source" rows="20"></textarea>
          </div>
    </div>
</tr>

    <div class="row" style="margin-top:20px; margin-bottom:20px">
                <div class="col-md-2">
                    <button id="startBtn" class="btn-primary" type="button" >Translate</button>
                </div>
    </div>
</div>
</td>



</body>
</html>
